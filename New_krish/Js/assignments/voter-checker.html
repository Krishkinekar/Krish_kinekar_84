<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: #9CC6DB;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .container{
            width: 70%;
            height: 80%;
            background-color:#ffffff;
            box-shadow: rgb(205, 255, 251) 12px 12px 12px ;
            border-radius: 22px;
        }
        input{
            width: 99.29%;
            height: 7%;
        }
        button{
            width: 99.29%;
            height: 6%;
            background: rgb(61, 207, 61);
            color: white;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 style="text-align: center;">Voter eligibility checker</h1>
            <br><br><br>
            <h3>Enter your age</h3>
            <input type="number" id="one">
            <br><br><br>
            <button onclick="krish()">click me </button>
        </div>
    </div>
</body>
<script>
    function krish () {
        let x = document.getElementById("one").value ;
        let y = x >= 18
        alert(y) 
    }
</script>
</html>
