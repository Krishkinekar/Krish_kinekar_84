<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(243, 243, 243);
    }

    .container {
      width: 40%;
      height: 90%;
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
    }

    .one {
      width: 100%;
      height: 10%;
    }

    .two {
      width: 100%;
      height: 13%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .three {
      width: 100%;
      height: 13%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      width: 90%;
      height: 40%;
    }

    .four {
      width: 100%;
      height: 13%;
    }

    button {
      width: 100%;
      margin-top: 3%;
      height: 50%;
    }

    .five {
      width: 100%;
      height: 8%;
      background-color: aquamarine;
      display: flex;
    }

    .six {
      width: 100%;
      height: 8%;
      background-color: aquamarine;
      display: flex;
    }

    .f-1{
      width: 0.60%;
      height: 100%;
      background-color: rgb(25, 166, 3);

    }
    .f-2{
      width: 100%;
      height: 100%;
      background-color: rgb(210, 210, 210);

    }
    .s-1{
      width: 0.60%;
      height: 100%;
      background-color: rgb(25, 166, 3);

    }
    .s-2{
      width: 100%;
      height: 100%;
      background-color: rgb(210, 210, 210);

    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="one">
        <h1 style="text-align: center;">Sum and difference <br>calculator</h1>
      </div>

      <div class="two">
        <h3 style="margin-right: 70%;">First Number</h3>
        <input type="number" id="b-one">
      </div>

      <div class="three">
        <h3 style="margin-right: 70%;">Second Number</h3>
        <input type="number" id="b-two">
      </div>
      <div class="four">
        <br>
        <button style="background-color: rgb(77, 77, 255); color: white;" onclick="button()">Calculate</button>
      </div>
      <div class="five">
        <div class="f-1"></div>
        <div class="f-2">
        <p id="display"></p>
        </div>
      </div>
      <br><br>
      <div class="six">
        <div class="s-1"></div>
        <div class="s-2">
          <p id="display-1"></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function button() {
    let x = document.getElementById("b-one").value
    let y = document.getElementById("b-two").value
    let z = Number(x) + Number(y)
    document.getElementById("display").innerHTML = "sum is : " + x + " + " + y + " = "  + z

    let a = document.getElementById("b-one").value
    let b = document.getElementById("b-two").value
    let c = Number(a) - Number(b)
    let result =  "Difference is : " + x + " - " + y + " = " + c
    document.getElementById("display-1").innerHTML = result
  }


</script>

</html>
