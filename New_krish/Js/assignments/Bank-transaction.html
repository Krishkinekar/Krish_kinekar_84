<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://img.pikbest.com/wp/202405/duotone-3d-rendered-deposit-machine-in-style-with-a-cartoon-pink-business-technology-concept_9832222.jpg!bw700);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-container{
            width: 80%;
            height: 100%;
          
        }
        .one{
            width: 100%;
            height: 10%;
        }
        .two{
            width: 95%;
            height: 35%;
            background-color: rgb(197, 255, 253);
            margin-left: 2.5%;
            text-align: center;
        }
        .three{
            width: 95%;
            height: 40%;
            margin-left: 2.5%;
            text-align: center;
            margin-top: 4%;
            display: flex;
            justify-content: space-between;
            background-color: transparent;
        }
        .one-1{
            width: 40%;
            height: 100%;
            background-color: yellow;
        }
        .two-2{
            width: 40%;
            height: 100%;
            background-color: yellow;
        }
        .d-1{
            width: 100%;
            height: 10%;
            background-color: aquamarine;
        }
        .deposit{
            width: 100%;
            height: 10%;
            background-color: aquamarine;
        }
        .withdraw{
            width: 100%;
            height: 10%;
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div class="main-container">
        <div class="one">
            <h1 style="text-align: center;" >Bank Transaction System</h1>
        </div>
        <div class="two">
            <h1>Current Balance :</h1>
        </div>
        <div class="three">
            <div class="one-1">
                <div class="deposit">
                     <input type="number">
                    <div class="d-1"></div>
                </div>
            </div>
            <div class="two-2">
                <div class="withdraw">
                    <input type="number">
                    <div class="w-1"></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
