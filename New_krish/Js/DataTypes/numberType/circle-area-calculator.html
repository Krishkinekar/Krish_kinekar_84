<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM UI</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: rgb(0, 224, 255);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
            width: 50%;
            height: 80%;
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            border-radius: 2%;
        }

        .display {
            width: 80%;
            height: 8%;
            font-size: 40px;
            text-align: center;
            margin-bottom: 5%;
        }

        .display-scren {
            width: 85%;
            height: 23%;
            background-color: rgb(235, 235, 235);
            text-align: center;
           display: flex;
           align-items: center;
           justify-content: center;
            padding-top: 5%;
            border-radius: 4%;
        }

        .input {
            width: 85%;
            height: 12%;
            border-radius: 4%;
        }

        .button {
            width: 85%;
            height: 12%;
            background-color: rgb(164, 114, 94);
            border-radius: 4%;
        }

        input {
            width: 87%;
            height: 100%;
            font-size: 20px;
            background-color: rgb(255, 255, 255);
            border: solid rgb(0, 0, 0) 2px;
            border-radius: 7px;
            padding-left: 65px;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 40px;
            color: rgb(0, 0, 0);
            background-color: rgb(0, 217, 255);
            border: solid rgb(0, 0, 0) 2px;
            border-radius: 7px;
            text-align: center  ;
        }
        .circle{
            width: 30%;
            height: 100%;
            border-style: solid;
            border-radius: 100%;
            margin-bottom: 3%;
        }
        .solution{
            width: 75%;
            height: 10%;
            background-color: darksalmon;
            font-size: 28px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display"> Circle area calculator</div>
            <div class="display-scren">
                <div class="circle" ></div>
                
            </div>
            <div class="input">
                <input type="number" id="input" placeholder=" radius">
            </div>
            <div class="button">
                <button onclick="Button()"></button>
            </div>
            <div class="solution" id="display-screen">

            </div>
        </div>
    </div>
    <script>
       
        
        
        function Button() {
           let x = document.getElementById("input").value
           let r = 3.14 * 2 * Number(x)
           document.getElementById("display-screen").innerHTML = "area of circle " + r

         }
    </script>
</body>

</html>
