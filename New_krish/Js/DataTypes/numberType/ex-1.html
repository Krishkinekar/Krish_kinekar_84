<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding:0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 70%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">

    


    <div class="container">
         <p id="display"></p>

    <div><label>Frist number</label></div>
    <div><input type="number" id="one"></div>
    <div><label>Second number</label></div>
    <div><input type="number" id="two"></div>
    <div><button onclick="button()"></button></div>
   

    </div>
  </div> 
</body>
<script>
function button () {
    let x = document.getElementById("one").value
    let y = document.getElementById("two").value
    let z = Number (x) + Number (y) 

    document.getElementById("display").innerHTML = " The sum is : " + z
}
</script>
</html>
