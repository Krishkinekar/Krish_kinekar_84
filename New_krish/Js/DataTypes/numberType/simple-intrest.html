<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: rgb(255, 146, 146);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 40%;
            height: 70%;
            background-color: rgb(255, 255, 255);
        }
        .display{
            width: 100%;
            height: 10%;
            background-color: lightblue;
        }
        .inp{
            width: 100%;
            height: 80%;
        }
        input{
            width: 99%;
            height: 13vh;
            background-color: tomato;
        }
        button{
            width: 100%;
            height: 10%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="display">
            <p id="display"></p>
            </div>
            <div class="inp">
            <br>
            <div><input type="number" placeholder="enter value " id="input-1"></div>
            <div><input type="number" placeholder="enter value " id="input-2"></div>
            <div><input type="number" placeholder="enter value " id="input-3"></div>
            </div>
            <button onclick="button()"> get value</button>
        </div>
    </div>
</body>
<script>
    function button(){
        let principle = document.getElementById("input-1").value 
        let time = document.getElementById("input-2").value
        let rate = document.getElementById("input-3").value
        let x = Number(principle) * Number(time) * Number (rate) / 100
        document.getElementById("display").innerHTML = x
    }
</script>
</html>
