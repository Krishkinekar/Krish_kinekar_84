<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyNm43bjVmMjZlb202cXowMWF0bDZ4N213M2sxZ21vaWg5aDh3ZnpybyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3og0IFrHkIglEOg8Ba/giphy.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container-one{
            width: 80%;
            height: 80%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
           align-items: center;
        }
        .one{
            width: 90%;
            height: 70%;
            background-color: blue;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .two{
            width: 90%;
            height: 10%;
            background-color: blue;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-one">
            <div class="one">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi6euYp4liWQ2eLAdU0901AKlaFmDNQgfi-Q&s" id="img" alt="">
            </div>
            <div class="two">
                <button onclick="imageOne()">1st image</button>
                <button onclick="imagTwo()">2nd image</button>
            </div>
        </div>
    </div>
</body>
<script>
    function imageOne(){
        document.getElementById("img").src="https://media.livewallpapers.com/images/high/blue-wolf-on-fire-live-wallpaper.webp"
    
    }
    function imageTwo(){
        document.getElementById("img").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi6euYp4liWQ2eLAdU0901AKlaFmDNQgfi-Q&s"
    
    }
</script>
</html>
