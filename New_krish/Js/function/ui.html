<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;

        .main-container{
            width: 100%;

        }
         .two{
            width: 100%;
            height: 50%;

            display: flex;
            
        }

            width: 25%;

        }

</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="one">
                
            </div>
            <div class="two">
               <input type="text" placeholder="inpu-one" id="one">
               <input type="text" placeholder="inpu-two" id="two">


               <button onclick="krish()">red</button>
               <button onclick="krishkinekar()">green</button>
            </div>
        </div>
    </div>
</body>
<script>
     let b = 3
    function krish (){
        let a =  document.getElementById("one").value
        b = Number (a) + Number (b)
        console.log(b)
    }
    function krishkinekar (){
        let a = document.getElementById("two").value
        b = Number (a) + Number (b)
        console.log(b) 
    }
