<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-one{ 
            width: 60%;
            height: 90%;
            background-color: lightgray;
            display: flex;
            justify-content: center;     
            flex-direction: column;   
            align-items: center;
            box-shadow: 2px 1px  2px 3px rgb(227, 227, 224);
        }
        img{
            width: 100%;
            height: 100%;
            object-fit:fill;
        }
        .one{
            width:100%;
            height: 100%;
            background-color: brown;
           
        }
        .two{
            width:100%; 
            height: 20%;
            background-color: rgb(195, 195, 195);
            box-shadow: 2px 1px  2px 3px rgb(227, 227, 224);
   
        }
        button{
            width: 20%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-one">
            <div class="one">
                <img src="https://m.media-amazon.com/images/I/61eHm2MCzKL.jpg" id="img" >
            </div>
            <div class="two">
                <button onclick="krish()">red bulb </button>
                <button onclick="krishR()">green bulb</button>
                <button onclick="krishRk()">pink bulb</button>
            </div>
        </div>
    </div>
</body>
<script>
    function krish ( ){
    document.getElementById("img").src="https://m.media-amazon.com/images/I/61WK3SUynEL.jpg "
    }
    function krishR ( ){
    document.getElementById("img").src="https://m.media-amazon.com/images/I/613lWiTCRLL.jpg"
    }
    function krishRk ( ){
    document.getElementById("img").src="https://m.media-amazon.com/images/I/611A4eTJu2L.jpg"
    }
</script>
</html>
