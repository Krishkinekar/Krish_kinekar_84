<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .main-container {
      width: 100%;
      height: 100%;
    }

    .home-page {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .side-bar-img {
      width: 100%;
      height: 30%;
      background-color: rgb(150, 175, 150);
    }

    .side-bar-1 {
      width: 20%;
      height: 100%;
      background-color: rgb(0, 255, 4);
    }

    .side-bar-2 {
      width: 80%;
      height: 100%;
      background-color: rgb(213, 200, 129);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="home-page">
      <div class="side-bar-1">
        <div class="side-bar-img"></div>
      </div>
      <div class="side-bar-2"></div>
    </div>
  </div>
</body>

</html>
