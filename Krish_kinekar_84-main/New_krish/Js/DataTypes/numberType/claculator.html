<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container-two {
            width: 50%;
            height: 90%;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: wheat;
            text-align: center;
            line-height: 50px;
            margin-bottom: 20px;
        }

        .input,
        .input-two {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }

        .button {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button button {
            width: 48%;
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-container-two">
            <div class="display" id="display">Result</div>

            <div class="input">
                <h2>Enter number one</h2>
                <input type="number" id="input-one">
            </div>

            <div class="input-two">
                <h2>Enter number two</h2>
                <input type="number" id="input-two">
            </div>

            <div class="button">
                <button onclick="addition()">Addition</button>
                <button onclick="subtraction()">Subtraction</button>
                <button onclick="multiplaction()">Multiplication</button>
                <button onclick="division()">Division</button>
            </div>
        </div>
    </div>

    <script>
        function addition() {
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            document.getElementById("display").innerHTML = a + b;
        }
        function subtraction() {
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            document.getElementById("display").innerHTML = a - b;
        }
        function multiplaction() {
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            document.getElementById("display").innerHTML = a * b;
        }
        function division() {
            let a = Number(document.getElementById("input-one").value);
            let b = Number(document.getElementById("input-two").value);
            document.getElementById("display").innerHTML = a / b;
        }
    </script>
</body>

</html>
