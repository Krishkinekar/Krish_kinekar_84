<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sum calculator</h1>
   
    <label>Frist number</label>
    <input type="number" id="one">
    <label>Second number</label>
    <input type="number" id="two">
    <button onclick="button()"></button>
<p id="display"></p>
</body>
<script>
function button () {
    let x = document.getElementById("one").value
    let y = document.getElementById("two").value
    let z = Number (x) + Number (y) 

    document.getElementById("display").innerHTML = " The sum is : " + z
}
</script>
</html>
