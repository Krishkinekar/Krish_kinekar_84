    <html lang="en">

    <body>
        <p id="display-1"></p>
        <p id="display-2"></p>
        <button onclick="Getmoney()"> Get amount </button>
    </body>
    <script>
       let sparsh = 10000
       document.getElementById("display-2").innerHTML = sparsh 
       let swarup = 0
       function Getmoney (){
        swarup = prompt ("enter amount ")
        sparsh = sparsh - Number ( swarup)
        document.getElementById("display-2").innerHTML = sparsh
       }
    </script>
